<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
          crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-out">
            <div class="weather-app">
                <form action="search" id="search-form" class="wb-4">
                    <div class="row">
                        <div class="col-9">
                            <input 
                                type="search" 
                                placeholder="type a city-name"
                                class="form-control">
                        </div>
                        <div class="col-3">
                            <input 
                                type="submit"
                                value="search"
                                class="btn btn-success w-100">
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city">
                        
                    </h1>
                    <ul>
                        <li>
                            <span id="day"></span>  
                        </li>
                        <li id="description">
                            
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="image/32.png" alt="sun" class="float-left" id="icon">
                            <div class="float-left">
                                <strong id="temperature"></strong><span class="units">°C | <a href="#" class="farenheit">°F</a> </span>  
                            </div>                       
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Pressure: <span id="pressure">10</span> hPa
                            </li>
                            <li>
                                Humidity: <span id="humidity"></span> %
                            </li>
                            <li>
                                Wind: <span id="wind"></span> m/sec
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/Olga-Gomenyuk/weather-project-from-SheCodes" target="_blank"> Open-source code</a> by Olga Gomenyuk
            </small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
